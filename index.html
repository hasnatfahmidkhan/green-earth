<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <!-- ===== Start: Fav Icon ===== -->
    <link rel="shortcut icon" href="./assets/fav.ico" type="image/x-icon" />
    <!-- ===== End: Fav Icon ===== -->
    <!-- ===== Start: DaisyUI and Tailwind CDN ===== -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- ===== End: DaisyUI and Tailwind CDN ===== -->

    <!-- ===== Start: Google Font ===== -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- ===== End: Google Font ===== -->

    <!-- ===== Start: Font Awesome CDN ===== -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- ===== End: Font Awesome CDN ===== -->

    <!-- style  -->
    <style>
      body {
        font-family: "Work Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- ===== Start: Header Section ===== -->
    <header>
      <!-- ===== Start: NavBar Section ===== -->
      <nav class="bg-[#15803D]">
        <section
          class="w-10/12 mx-auto flex justify-between items-center py-5 text-white"
        >
          <!-- ===== Start: Logo ===== -->
          <a class="font-medium text-xl" href="#">Green Earth</a>
          <!-- ===== End: Logo ===== -->

          <!-- ===== Start: Nav Links ===== -->
          <ul class="hidden md:flex gap-6 text-sm">
            <li>
              <a class="cursor-pointer hover:underline" href="#about-section"
                >About</a
              >
            </li>
            <li>
              <a class="cursor-pointer hover:underline" href="#gallery"
                >Gallery</a
              >
            </li>
            <li>
              <a class="cursor-pointer hover:underline" href="#plantTree"
                >Plant A Tree</a
              >
            </li>
          </ul>
          <!-- ===== End: Nav Links ===== -->

          <!-- ===== Start: Plant A tree Btn ===== -->
          <button
            class="hidden md:inline-block btn text-[#15803D] bg-[#FACC15] border-none rounded-full"
          >
            Plant A Tree
          </button>
          <!-- ===== End: Plant A tree Btn ===== -->

          <!-- ===== Start: Mobile Menu ===== -->
          <div class="block md:hidden">
            <i
              onclick="showNav()"
              class="fa-solid fa-bars text-xl cursor-pointer"
            ></i>
          </div>

          <div
            id="mobileNav"
            class="block md:hidden absolute right-[-200px] bg-[#15803D] top-0 z-20 px-5 pt-5 h-full space-y-3 transition-all duration-300"
          >
            <!-- ===== Start: Close Icon ===== -->
            <div>
              <i
                onclick="closeNav()"
                class="fa-solid fa-xmark text-xl cursor-pointer"
              ></i>
            </div>
            <!-- ===== End: Close Icon ===== -->
            <!-- ===== Start: Nav Links ===== -->
            <ul class="flex flex-col gap-2 text-sm pt-4">
              <li>
                <a class="cursor-pointer hover:underline" href="#about-section"
                  >About</a
                >
              </li>
              <li>
                <a class="cursor-pointer hover:underline" href="#gallery"
                  >Gallery</a
                >
              </li>
              <li>
                <a class="cursor-pointer hover:underline" href="#plantTree"
                  >Plant A Tree</a
                >
              </li>
            </ul>
            <!-- ===== End: Nav Links ===== -->

            <!-- ===== Start: Plant A tree Btn ===== -->
            <button
              class="btn text-[#15803D] bg-[#FACC15] border-none rounded-lg"
            >
              Plant A Tree
            </button>
            <!-- ===== End: Plant A tree Btn ===== -->
          </div>
          <!-- ===== End: Mobile Menu ===== -->
          <div
            onclick="closeNav()"
            id="overlay"
            class="bg-[#000000b3] hidden fixed inset-0 z-10"
          ></div>
        </section>
      </nav>
      <!-- ===== End: NavBar Section ===== -->
    </header>
    <!-- ===== End: Header Section ===== -->

    <!-- ===== Start: Main Section ===== -->
    <main></main>
    <!-- ===== End: Main Section ===== -->

    <!-- ===== Start: Footer Section ===== -->
    <footer></footer>
    <!-- ===== End: Footer Section ===== -->

    <!-- ===== Start: Script JS ===== -->
    <script src="./script/script.js"></script>
    <!-- ===== End: Script JS ===== -->
  </body>
</html>
